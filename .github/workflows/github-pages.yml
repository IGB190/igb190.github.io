name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main  # Trigger on pushes to the 'main' branch (you can change this if your default branch is different)
  pull_request:
    branches:
      - main  # Trigger for pull requests targeting the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.7'  # You can adjust this to your preferred Ruby version

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build the Jekyll site
        run: |
          bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site  # Default directory for the Jekyll build